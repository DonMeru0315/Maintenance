<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f2f2f7">
    <title>Garage Log</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div id="btn-back" class="header-btn">◀ 戻る</div>
        <div id="header-title">ガレージ</div>
    </header>

    <div id="view-vehicles" class="view-container view-active">
        <div id="vehicle-list" class="list-group">
            </div>
    </div>

    <div id="view-logs" class="view-container view-hidden">
        <div id="log-list" class="list-group">
            </div>
    </div>

    <div id="fab" class="fab">+</div>

    <div id="modal">
        <div class="modal-content">
            <h3 style="margin-top:0; margin-bottom:16px;">記録を追加</h3>
            <form id="log-form">
                <div class="form-group">
                    <label>日付</label>
                    <input type="date" id="inp-date" required>
                </div>
                <div class="form-group">
                    <label>走行距離 (km)</label>
                    <input type="number" id="inp-km" placeholder="例: 12500" required>
                </div>
                <div class="form-group">
                    <label>整備内容</label>
                    <input type="text" id="inp-content" placeholder="例: オイル交換" required>
                </div>
                <div class="form-group">
                    <label>備考</label>
                    <textarea id="inp-remarks" placeholder="品番や金額など"></textarea>
                </div>
                <button type="submit" class="btn-primary">保存</button>
            </form>
            <div style="text-align:center; margin-top:12px; color:var(--text-sub); font-size:14px;" onclick="closeModal()">キャンセル</div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
